<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- noindex setting -->
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />

    <!-- United Daily News icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://vip.udn.com/static/img/favicon.ico"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <title><%= title %></title>

    <!-- for Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%= title %>" />
    <meta property="og:url" content="<%= url %>" />
    <meta property="og:image" content="<%= image %>" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description" content="<%= description %>" />
    <meta property="og:site_name" content="<%= title %>" />

    <!-- for Google -->
    <link rel="canonical" href="<%= url %>" />
    <meta name="application-name" content="聯合報數位版" />
    <meta name="copyright" content="聯合報" />
    <meta name="title" content="<%= title %>" />
    <meta name="keywords" content="<%= keywords %>" />
    <meta name="description" content="<%= description %>" />

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= title %>" />
    <meta name="twitter:description" content="<%= twitter_description %>" />
    <meta name="twitter:image" content="<%= image %>" />

    <!-- LD-JSON -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "author": {
          "@type": "Organization",
          "name": ""
        },
        "url": "<%= url %>",
        "headline": "<%= title %>",
        "datePublished": "2025-06-30 T12:00:00+08:00",
        "dateModified": "2025-06-30 T12:00:00+08:00",
        "description": "<%= description %>",
        "articleSection": "專題報導",
        "keywords": "<%= JSON.stringify(keywords.split(',')) %>",
        "publisher": {
          "@type": "Organization",
          "name": "聯合報",
          "logo": {
            "@type": "ImageObject",
            "url": "https://udn.com/upf/newmedia/image/nmd-logo.png"
          },
          "sameAs": [
            "https://www.facebook.com/udnplus/",
            "https://www.instagram.com/udngroup/",
            "https://www.youtube.com/channel/UCEt9Vy6Kz4GKlePLgIJbtoA",
            "https://twitter.com/udnNewMedia"
          ]
        },
        "image": {
          "@type": "ImageObject",
          "url": "<%= image %>"
        },
        "mainEntityOfPage": "<%= title %>"
      }
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', '容器ID');
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=容器ID"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
